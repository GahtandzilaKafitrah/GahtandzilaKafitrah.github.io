<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Info - Beranda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Header dan navigasi */
header {
    background-color: #007BFF;
    color: white;
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a.active,
nav ul li a:hover {
    text-decoration: underline;
}

/* Konten utama */
main {
    padding: 20px;
    max-width: 800px;
    margin: auto;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-top: 20px;
}

.content h2 {
    color: #007BFF;
    margin-bottom: 10px;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px 0;
    background-color: #333;
    color: white;
    margin-top: 30px;
}

</style>
<body>
    <header>
        <h1>Selamat Datang di Halaman Info</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Beranda</h2>
            <p>Ini adalah halaman beranda dari situs informasi. Di sini Anda bisa menemukan berbagai informasi penting dan terbaru.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Halaman Info. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
